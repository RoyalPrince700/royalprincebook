name: Keep Backend Alive

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend
        run: |
          echo "Pinging backend to keep it alive..."
          curl -f -s https://royalprincebook.onrender.com > /dev/null
          if [ $? -eq 0 ]; then
            echo "✅ Backend ping successful"
          else
            echo "❌ Backend ping failed"
            exit 1
          fi